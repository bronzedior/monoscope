<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/subscribe.css" />
</head>

<body>
    <div class="container">
        <a href="index.html"><img src="assets/MonoScope.png" alt="MonoScope"></a>
        <div class="subscribe-form">

            <a href="index.html">
                <div class="close-btn">
                    <img src="assets/icons/x-circle.svg" alt="close-button">
                </div>
            </a>


            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="text" id="email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="agreement">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and policy</label>
            </div>
            <a href="index.html"><button>Subscribe now</button></a>
        </div>
    </div>

</body>

</html>
